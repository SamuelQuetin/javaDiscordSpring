<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Image Display</title>
</head>
<body>
  <img id="imageDisplay" src="" alt="Image from Discord Bot">
</body>
</html>
<script>
  // Replace "IMAGE_URL_PLACEHOLDER" with the actual image URL from your Discord bot
  // const imageUrl = "https://media.discordapp.net/attachments/228467965425614848/1243160915667587113/image.png?ex=66507753&is=664f25d3&hm=31009bd7631cd68fbd1f248b30996fdc7ece75bed5e59ceff5d4ac4eb9f71fde&=&format=webp&quality=lossless&width=346&height=123";
  // const imageElement = document.getElementById("imageDisplay");
  const sock = new SockJS("/imageUpdates"); // Connect to WebSocket endpoint

  function updateImage(imageUrl) {
    const imageElement = document.getElementById("imageDisplay");
    imageElement.src = imageUrl;
  }

  sock.on('message', function(imageUrl) {
    updateImage(imageUrl);
  });
</script>
